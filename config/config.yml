    room: kitchen
    icon: "lightbulb"
    devices:
    - kitchen_table_light_1
    - kitchen_table_light_2
    - kitchen_table_light_3
    - kitchen_table_light_4
    - kitchen_table_light_5
    - kitchen_table_light_6
