rooms:
  - id: none
    name: "General"
    icon: "home"
  - id: master_bedroom
    icon: "bed"
  - id: study
    icon: "books"
  - id: living_room
    icon: "lamp"
  - id: meter_cabinet
    icon: "server-alt"
  - id: corridor
  - id: hallway
    icon: "archway"
  - id: bathroom
    icon: "bath"
  - id: kitchen
    icon: "restaurant"

characteristics:
  - id: temperature
    source: voltage
    type: numeric
    range:
      min: 0
      max: 40
    decimals: 0
    unit: "â„ƒ"
    writable: false
  - id: on
    name: "status"
    type: binary
    writable: true
  - id: binary_input
    name: "status"
    source: on
    type: binary
    writable: false
  - id: activity
    source: on
    type: binary
    writable: false
  - id: analog_activity
    source: voltage
    type: binary
    writable: false
  - id: open_closed
    source: on
    name: "status"
    type: binary
    values:
      off: closed
      on: open
    states:
      on: danger
  - id: brightness
    type: numeric
    range:
      min: 0
      max: 254
    unit: "%"
    writable: true

interfaces:
  - id: meter_cabinet_eth
    type: devantech_eth
    host: 192.168.1.2
    port: 17123
    polling_interval: 1000
  - id: hue_bridge
    type: hue
    host: 192.168.1.53
    polling_interval: 1000
    config:
      username: <%= System.get_env("HUE_USERNAME") %>

device_types:
  - id: eth_temperature
    connection: devantech_eth_analogue_input
    config:
      voltage_range:
        min: 0
        max: 1.75
      value_range:
        min: -50
        max: 125
    characteristics: [temperature]
    icon: "temperature-half"
  - id: eth_light
    connection: devantech_eth_relay
    characteristics: [on, brightness]
    icon: "lightbulb"
  - id: eth_outlet
    connection: devantech_eth_relay
    characteristics: [on]
    icon: "plug"
  - id: eth_motion_sensor
    connection: devantech_eth_analogue_input
    characteristics: [analog_activity]
    icon: "webcam"
    config:
      voltage_range:
        min: 0
        max: 3.3
      value_range:
        min: 0
        max: 1
  - id: eth_window
    connection: devantech_eth_digital_input
    characteristics: [open_closed]
    icon: "lock-open-alt"
  - id: eth_digital_input
    connection: devantech_eth_digital_input
    characteristics: [binary_input]
    icon: "eye"
  - id: eth_switch
    connection: devantech_eth_relay
    characteristics: [on]
    icon: power
  - id: eth_doorbell
    connection: devantech_eth_digital_input
    characteristics: [activity]
    icon: "bell"
  - id: hue_go
    connection: hue_go
    characteristics: [on, brightness]
    icon: "lightbulb"
  - id: hue_dimmable_light
    connection: hue_dimmable_light
    characteristics: [on, brightness]
    icon: "lightbulb"
  - id: hue_outlet
    connection: hue_outlet
    characteristics: [on]
    icon: "plug"
  - id: hue_daylight_sensor
    connection: hue_daylight_sensor
    characteristics: [binary_input]
    icon: "sun"

devices:
  - id: meter_cabinet_temperature
    type: eth_temperature
    room: meter_cabinet
    interface: meter_cabinet_eth
    pin: 2
  - id: meter_cabinet_relay_1
    type: eth_outlet
    room: meter_cabinet
    interface: meter_cabinet_eth
    pin: 1
  - id: meter_cabinet_motion_sensor
    type: eth_motion_sensor
    room: meter_cabinet
    interface: meter_cabinet_eth
    pin: 1
  - id: meter_cabinet_input_1
    type: eth_digital_input
    room: meter_cabinet
    interface: meter_cabinet_eth
    pin: 1
  - id: meter_cabinet_input_3
    type: eth_digital_input
    room: meter_cabinet
    interface: meter_cabinet_eth
    pin: 3
  - id: meter_cabinet_input_4
    type: eth_digital_input
    room: meter_cabinet
    interface: meter_cabinet_eth
    pin: 4
  - id: doorbell_switch
    type: eth_switch
    room: none
    interface: meter_cabinet_eth
    pin: 32
  - id: doorbell
    type: eth_doorbell
    room: none
    interface: meter_cabinet_eth
    pin: 2
